<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head th:fragment="headTag">

<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Boot :: App</title>

<link href="css/page.css" th:href="@{/css/page.css}" rel="stylesheet" />
<link
	th:href="@{/webjars/bootswatch-flatly/3.2.0/css/bootstrap.min.css}"
	rel="stylesheet" />
<link
	th:href="@{/webjars/bootstrap-datetimepicker/6aa746736d/css/datetimepicker.css}"
	rel="stylesheet" />

<script th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootswatch-flatly/3.2.0/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/bootstrap-datetimepicker/6aa746736d/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/webjars/bootstrap-datetimepicker/6aa746736d/js/locales/bootstrap-datetimepicker.ja.js}"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body role="document">
	<div th:include="fragments/navBar" th:remove="tag">REPLACE BEFORE　COMMITTING</div>

	<div class="container" role="main">
		<h3>顧客<span th:if="${customer['new']}" th:remove="tag">登録</span><span th:unless="${customer['new']}" th:remove="tag">更新</span></h3>
		<div class="well bs-component">
			<form th:object="${customer}" th:method="${customer['new']} ? post : put" th:action="@{${#httpServletRequest.servletPath}}" class="form-horizontal" id="edit-customer-form" action="/customer" method="post">
				<fieldset>
					<legend>顧客情報</legend>
					<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? has-error">
						<label for="name" class="col-lg-2 control-label">氏名</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" th:field="*{name}" placeholder="氏名" />
							<span class="help-block" th:errors="*{name}">[error]</span>
						</div>
					</div>
					<div class="form-group">
						<label for="kana" class="col-lg-2 control-label">カナ</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" th:field="*{kana}" placeholder="カタカナで記載下さい" />
							<span class="help-block" th:errors="*{kana}">[error]</span>
						</div>
					</div>
					<div class="form-group">
						<label for="zip" class="col-lg-2 control-label">郵便番号</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" th:field="*{zip}" placeholder="郵便番号" />
							<span class="help-block" th:errors="*{zip}">[error]</span>
						</div>
					</div>
					<div class="form-group">
						<label for="birthday" class="col-lg-2 control-label">誕生日</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" th:field="*{birthday}" placeholder="誕生日" />
							<span class="help-block" th:errors="*{birthday}">[error]</span>
						</div>
					</div>
					<div class="form-group">
						<label for="address" class="col-lg-2 control-label">住所</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" th:field="*{address}" placeholder="住所" />
							<span class="help-block" th:errors="*{address}">[error]</span>
						</div>
					</div>
					<div class="form-group">
						<label for="phone" class="col-lg-2 control-label">電話番号</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" th:field="*{phone}" placeholder="09022223333" />
							<span class="help-block">※ハイフン無し</span>
							<span class="help-block" th:errors="*{phone}">[error]</span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<button class="btn btn-default">Cancel</button>
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<table th:replace="fragments/footer :: footer" class="footer">REPLACE　BEFORE COMMITTING</table>
</body>
<script type="text/javascript">
  $(function() {
	$('#birthday').datetimepicker({
	    format: 'yyyy-mm-dd',
	    todayHighlight: true,
	    autoclose: true,
	    minView: 3,
	    language: 'ja'
	});
  });
</script>

</html>
